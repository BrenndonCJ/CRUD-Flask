{% extends "base.html" %}

{% block content %}
    <h1 class="mt-4">Editar Produto</h1>
    <form method="POST" action="{{ url_for('update', produto_id=produto.id) }}" class="mt-3">
        <div class="form-group">
            <label for="titulo">Produto:</label>
            <input type="text" name="titulo" class="form-control" value="{{ produto.titulo }}" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" class="form-control" value="{{ produto.quantidade }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
